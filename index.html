<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de arquivo do Office</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de arquivo do Office</h1>
        <div class="upload-section">
            <label for="file-input" class="file-label">Escolha um arquivo do Office (.docx, .xlsx, .pptx)</label>
            <input type="file" id="file-input" accept=".docx, .xlsx, .pptx">
        </div>
        <button id="convert-btn">Converter para PDF</button>
        <div id="output" class="output-section"></div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
